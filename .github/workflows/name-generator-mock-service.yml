name: Build and push NameGeneratorMockService image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ContainerCanary/NameGeneratorMockService/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./ContainerCanary/NameGeneratorMockService
          file: ./ContainerCanary/NameGeneratorMockService/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/container-canary-mockservice:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/container-canary-mockservice:${{ github.sha }}